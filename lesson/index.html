<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border:1px solid black;
            padding:2px;
            border-collapse: collapse;
            text-align: center;
        }
        body{
            display:flex;
            justify-content: space-evenly;
        }


    </style>
</head>
<body>

        <caption>
            Dinossaurs
        </caption>
        <tr>

            <td>Max</td>
        </tr>
        <tr>
            <th >small Dinossaurs</th>
            <td>Lupim</td>
            <td>astolfa</td>
        </tr>

    </table>

            <tr>

                <th>Tuesday</th>
                <th>Wednsday</th>

            </tr>

        <tbody>
            <tr>
                <td>14</td>
                <td>16</td>
                <td>3</td>
                <td>48</td>
                <td>7</td>
            </tr>

                <td>67</td>

</body>
</html>
